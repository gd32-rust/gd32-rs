# Advanced timer TIMER0

TIMER0:
  CTL1:
    "ISO[23]":
      _derivedFrom: "ISO0"
    "ISO[12]N":
      _derivedFrom: "ISO0N"
  DMAINTEN:
    CMTDEN:
      Disabled: [0, "Commutation DMA request disabled"]
      Enabled: [1, "Commutation DMA request enabled"]
