# Capture/compare features.

"TIMER[0-2],TIMER1[3-6]":
  DMAINTEN:
    "CH?IE":
      Disabled: [0, "Capture/compare interrupt disabled"]
      Enabled: [1, "Capture/compare interrupt enabled"]
  INTF:
    "CH?OF":
      Clear: [0, "No over capture occurred"]
      OverCapture: [1, "A capture event occured while CH0IF was already set"]
    "CH?IF":
      Clear: [0, "No capture or compare interrupt occurred"]
      CaptureCompare: [1, "A capture or compare event occurred"]
  SWEVG:
    "CH?G":
      CaptureCompare: [1, "Generate a capture or compare event"]
  "CHCTL[01]_Input":
    "CH?CAPFLT":
      Disabled: [0, "Filter disabled. fSAMP=fDTS, N=1"]
      TimerCkLength2: [1, "fSAMP=fTIMER_CK, N=2"]
      TimerCkLength4: [2, "fSAMP=fTIMER_CK, N=4"]
      TimerCkLength8: [3, "fSAMP=fTIMER_CK, N=8"]
      Dts2Length6: [4, "fSAMP=fDTS/2, N=6"]
      Dts2Length8: [5, "fSAMP=fDTS/2, N=8"]
      Dts4Length6: [6, "fSAMP=fDTS/4, N=6"]
      Dts4Length8: [7, "fSAMP=fDTS/4, N=8"]
      Dts8Length6: [8, "fSAMP=fDTS/8, N=6"]
      Dts8Length8: [9, "fSAMP=fDTS/8, N=8"]
      Dts16Length6: [10, "fSAMP=fDTS/16, N=5"]
      Dts16Length8: [11, "fSAMP=fDTS/16, N=6"]
      Dts16Length6: [12, "fSAMP=fDTS/16, N=8"]
      Dts32Length6: [13, "fSAMP=fDTS/32, N=5"]
      Dts32Length8: [14, "fSAMP=fDTS/32, N=6"]
      Dts32Length6: [15, "fSAMP=fDTS/32, N=8"]
    "CH?CAPPSC":
      Disabled: [0, "Prescaler disabled"]
      Prescale2: [1, "Capture on every 2 edges"]
      Prescale4: [2, "Capture on every 4 edges"]
      Prescale8: [3, "Capture on every 8 edges"]
    "CH?MS":
      Output: [0, "Channel is configured as output"]
      CI0: [1, "Channel is configured as input, ISx is connected to CI0FEx"]
      CI1: [2, "Channel is configured as input, ISx is connected to CI1FEx"]
      ITS: [3, "Channel is configured as input, ISx is connected to ITS"]
