"TIMER0,TIMER1[4-6]":
  DMAINTEN:
    BRKIE:
      Disabled: [0, "Break interrupt disabled"]
      Enabled: [1, "Break interrupt enabled"]
  INTF:
    BRKIF:
      Clear: [0, "No active level break detected"]
      Break: [1, "Active level detected"]
  SWEVG:
    BRKG:
      Break: [1, "Generate a break event"]
