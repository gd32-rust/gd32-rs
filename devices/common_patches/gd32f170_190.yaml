# Patches for both GD31F170 and GD32F190.

RCU:
  CFG3:
    _modify:
      CKOUT1SRC:
        name: "CKOUT1SEL"
"CAN*":
  BT:
    _modify:
      BUADPSC:
        name: "BAUDPSC"
TIMER13:
  CFG:
    _modify:
      CCSEL:
        name: "CHVSEL"
