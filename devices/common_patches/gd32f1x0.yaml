# Fix typos in field names
TIMER0:
  SMCFG:
    _modify:
      SCM1:
        name: "SMC1"
FMC:
  STAT:
    _modify:
      END:
        name: "ENDF"
  CTL:
    _modify:
      OBWE:
        name: "OBWEN"
  OBSTAT:
    _modify:
      OBER:
        name: "OBERR"
DMA:
  "CH*CTL0":
    _modify:
      TM:
        name: "DIR"
CMP:
  CS:
    _modify:
      CMP0S:
        name: "CMP0SW"
TIMER15:
  CCHP:
    _modify:
      PORT:
        name: "PROT"
"I2C*":
  CTL0:
    _modify:
      DISSTRC:
        name: "SS"
  STAT0:
    _modify:
      BE:
        name: "BERR"
  STAT1:
    _modify:
      ECV:
        name: "PECV"
      TRS:
        name: "TR"
